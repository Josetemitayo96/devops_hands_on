pipeline{
    agent any 

    stages {
        stage ('compile stage'){

            steps{
                withMaven(maven: 'maven_3_5_0'){
                    sh 'mvn clean comp'
                }           
            }
        }
        
        stage ('Testing stage'){
            steps{
                withMaven(maven: 'maven_3_5_0'){
                    sh 'mvn test'
                }
            }
        }

    }

}